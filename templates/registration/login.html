{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Kirish{% endblock title %}

{% block content %}
    <h2>Saytga kirish</h2>
    <form method="post">{% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Kirish</button>
        <a class="btn btn-outline-info" href="{% url 'password_reset' %}" role="button">Kalit o'zgartirish</a>
    </form>

{% endblock content %}
